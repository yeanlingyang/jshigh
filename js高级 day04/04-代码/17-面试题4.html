  <script>
    //题目四：
    var length = 10

    function fn() {
      console.log(this.length)
    }
    var obj = {
      length: 5,
      method: function (fn) {
        console.log(this); // obj
        fn()  // 10  函数调用模式, this window
        arguments[0]();  // 3 方法调用模式 this 指向 arguments
      }
    }
    obj.method(fn, 11, 33);  // 方法调用模式, this指向obj

  </script>
