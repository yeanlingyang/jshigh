  // Math.max(11, 333, 22, 444);


  // 需求: 实现一个getMax方法, 可以求任意数量的数字的最大值
  function getMax() {
    console.log(arguments);
    // 会先假定一个最大值
    var max = arguments[0];
    for (var i = 1; i < arguments.length; i++) {
      if (arguments[i] > max) {
        // 更新最大值
        max = arguments[i];
      }
    }
    return max;
  }
  // getMax(1);

  // getMax(1, 2, 3);
