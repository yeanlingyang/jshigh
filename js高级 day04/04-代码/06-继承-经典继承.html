  // 请创建一个完全空的一个对象 (要求, 没有任何属性和方法)
  var emptyObj = Object.create(null); // 创建一个空对象, 并指定其原型 为 null
  console.log(emptyObj);


  var obj = new Object();
  obj.__proto__ = null;
  console.log(obj);

  // 任何对象的老祖宗, 都是 Object.prototype
