<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    button {
      display: block;
      margin: 0 auto;
    }
    #map {
      width: 800px;
      height: 600px;
      background-color: #ccc;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>
<body>
  

  <button>开始游戏</button>
  <div id="map"></div>


  <script>

    // 分析蛇对象: 是由一个一个的关节组成的
    /* 
      蛇对象
        属性
          关节的宽度 width
          关节的高度 height
          蛇头的颜色 headColor
          蛇身的颜色 bodyColor
          蛇的位置 body, 是一个数组 
            x, y 只能描述一个的关节的坐标  { x: 2, y: 1 }
            需要通过数组来存储, 数组中有着一个一个关节坐标的对象
            [
              { x: 2, y : 0 },
              { x: 1, y : 0 },
              { x: 0, y : 0 }
            ]
        方法:
          渲染 render()
          移动 move()
    */
    function Snake(options) {
      options = options || {};
      this.width = options.width || 20;
      this.height = options.height || 20;
      this.headColor = options.headColor || 'green';
      this.bodyColor = options.bodyColor || 'red';

      this.body = [
        { x: 2, y : 0 },
        { x: 1, y : 0 },
        { x: 0, y : 0 }
      ];
    }
    var snake = new Snake();
    console.log(snake);


  </script>


</body>
</html>
