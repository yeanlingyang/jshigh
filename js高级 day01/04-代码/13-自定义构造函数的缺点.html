<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<script>

  // 自定义构造函数的方式, 结合着 new 一起使用
  function Person(name, age) {
    this.name = name;
    this.age = age;
    this.sayHi = function() {
      console.log('大家好');
    }
  }

  var p1 = new Person('zs', 2);
  var p2 = new Person('ls', 4);

  console.log(p1.sayHi === p2.sayHi);  // false


  // 如果直接在构造函数中, 给每一个新创建的对象, 都添加方法
  // 会导致内存浪费

  // 函数的作用是一样的, 但是多个相同的函数, 却占用了很多个内存


</script>

  
</body>
</html>
