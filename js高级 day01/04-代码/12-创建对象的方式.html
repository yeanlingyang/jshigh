  // 方式4: 自定义构造函数的方式, 结合着 new 一起使用
  function Person(name, age) {
    this.name = name;
    this.age = age;
    this.sayHi = function() {
      console.log('大家好, 我是' + this.name);
    }
  }
  // new做的四件事:
  // 1. 创建一个对象, 并指定类型
  // 2. 让构造函数的this, 指向了新对象
  // 3. 执行构造函数
  // 4. 将新创建的对象, 返回
  var p1 = new Person('zs', 2);
  var p2 = new Person('ls', 4);
  console.log(p1);
  console.log(p2);


  // 属性和方法  统一称之为 成员
