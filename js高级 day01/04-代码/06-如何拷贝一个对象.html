  // 要求: 封装一个方法, 可以拷贝一个对象, 返回  (浅拷贝, 只拷贝了一层)
  function copy(obj) {
    var newObj = {};
    for (var k in obj) {
      newObj[ k ] = obj[ k ];
    }
    return newObj;
  }

  var p1 = {
    name: 'zs',
    age: 18
  };
  var p2 = copy(p1);
