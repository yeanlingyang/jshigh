<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<p>我是 p 标签</p>
<p>我是 p 标签</p>
<p>我是 p 标签</p>

<div>我是 div 标签</div>
<div>我是 div 标签</div>
<div>我是 div 标签</div>

<script>
  // 给所有的 p 标签, 加上 1px 的边框
  // 给所有的 div 标签, 加上 1px 的边框

  // 面向对象: 关注的找对象, 做某件事情 (更多的是对于面向过程的封装)
  var tools = {
    getElements: function(selector) {
      return document.querySelectorAll(selector);
    },
    setBorder: function(elements) {
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.border = '1px solid blue';
      }
    },
    setBg: function(elements, color) {
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.backgroundColor = color;
      }
    }
  };

  // 找到p元素
  var ps = tools.getElements('p');
  // 设置边框
  tools.setBorder(ps);
  // 设置颜色
  tools.setBg(ps, 'red');

  // 给div设置边框
  var divs = tools.getElements('div');
  tools.setBorder(divs);
  tools.setBg(divs, 'yellow');


</script>

  
</body>
</html>
