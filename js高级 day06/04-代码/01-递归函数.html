  // 找规律:
  // getSum(n) = getSum(n-1) + n;

  // 假设有个方法, 可以获取n个数的和,  getSum(n);

  function getSum(n) {
    if (n === 1) {
      return 1;
    }

    return getSum(n-1) + n;
  }

  console.log(getSum(10));
  console.log(getSum(100));
