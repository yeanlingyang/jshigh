  // 对象.hasOwnProperty('属性名')  判断属性是否是自己的, 而不是原型的  (只有这个属性是自己的, 才返回true)


  // in操作符: 判断属性是否可以被对象所访问  (只要能够访问到这个属性, 就返回true)
  // 语法: '属性名' in 对象

  Object.prototype.car = '玛莎拉蒂';
  var obj = {
    name: 'zs',
    age: 18
  };
  console.log('name' in obj); // true
  console.log('age' in obj);  // true
  console.log('car' in obj);  // true
  console.log('constructor' in obj);  // true
  console.log('gender' in obj);  // false
