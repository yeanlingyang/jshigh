        属性: 宽高, 背景色, 位置
          宽度 width
          高度 height
          背景色 bgColor
          坐标位置  x   y

    */
    // 希望批量创建对象, 且希望对象时有类型的 自定义构造函数
    function Food(width, height, bgColor, x, y) {
      this.width = width || 20;
      this.height = height || 20;
      this.bgColor = bgColor || 'blue';
      this.x = x || 0;
      this.y = y || 0;
    }
    var f = new Food(20, 20, 'yellow', 0, 0);  // 每次都传参数, 太麻烦, 可以设置默认值
    var f2 = new Food();

    console.log(f2);
