<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin: 0 auto;
    }
    #map {
      width: 800px;
      height: 600px;
      background-color: #ccc;
      margin: 0 auto;
    }
  
  </style>
</head>
<body>


  <button>开始游戏</button>
  <div id="map">

  </div>

  <script>
    // 游戏对象
    // 蛇对象
    // 食物对象

    /* 
      食物对象:
        属性: 宽高, 背景色, 位置
          宽度 width
          高度 height
          背景色 bgColor
          坐标位置  x   y

        方法:
          render() 渲染, 食物是需要显示在页面中
    */
    // 希望批量创建对象, 且希望对象时有类型的 自定义构造函数
    function Food(options) {
      // 给 options 设置默认值
      options = options || {};

      // 如果访问一个对象的, 不存在的属性, 返回 undefined
      this.width = options.width || 20;
      this.height = options.height || 20;
      this.bgColor = options.bgColor || 'blue';
      this.x = options.x || 0;
      this.y = options.y || 0;
    }

    var f = new Food({
      bgColor: 'green',
      x: 10,
      y: 20,
    });

    var f2 = new Food({
      bgColor: 'red'
    })
    console.log(f);
    console.log(f2);

    var f3 = new Food();
    console.log(f3);

  
  </script>
  
</body>
</html>
