<body>


<script>
  // 1. 函数都有一个prototype属性, 指向原型对象
  // 2. 原型对象都有一个constructor属性, 指向构造函数
  // 3. 所有创建出来的对象, 都可以直接访问原型对象上的成员


  function Person(name, age) {
    this.name = name;
    this.age = age;
  }

  Person.prototype.money = 2000;

  var p = new Person('zs', 18);

  var p2 = new Person('ls', 20);



</script>
  
</body>
</html>
