<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin: 0 auto;
    }
    #map {
      width: 800px;
      height: 600px;
      background-color: #ccc;
      margin: 0 auto;
    }
  
  </style>
</head>
<body>


  <button>开始游戏</button>
  <div id="map">

  </div>

  <script>
    // 游戏对象
    // 蛇对象
    // 食物对象

    /* 
      食物对象:
        属性: 宽高, 背景色, 位置
          宽度 width
          高度 height
          背景色 bgColor
          坐标位置  x   y

        方法:
          render() 渲染, 食物是需要显示在页面中
    */
    // 希望批量创建对象, 且希望对象时有类型的 自定义构造函数
    function Food(options) {
      // 给 options 设置默认值
      options = options || {};

      // 如果访问一个对象的, 不存在的属性, 返回 undefined
      this.width = options.width || 20;
      this.height = options.height || 20;
      this.bgColor = options.bgColor || 'blue';

      // 将来位置是要随机的
      this.x = options.x || 0;
      this.y = options.y || 0;
    }

    // 渲染操作, 就是动态创建 div, 往盒子中添加, 设置样式
    // 为了方法的复用, 一般方法都添加到原型上去的
    // this的规则: 
    //  xx.fn();  xx.fn函数调用时里面的this, 指向调用者  (谁调用的, this就指向谁)
    Food.prototype.render = function( target ) {
      // console.log('渲染')
      // console.log(this);  // 指向调用者, 就是实例 

      // 1. 动态创建 div
      // 2. 将 div 添加到 target 盒子中
      // 3. 设置 div 的样式
      var div = document.createElement('div');
      target.appendChild( div );

      // 设置 div 样式, 宽高背景色
      div.style.width = this.width + 'px';
      div.style.height = this.height + 'px';
      div.style.backgroundColor = this.bgColor;
    };



    var map = document.querySelector('#map');

    var f = new Food();
    // 谁调用的, 就指向谁, render执行时, this指向实例f
    f.render(map);



  
  </script>
  
</body>
</html>
